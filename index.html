<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sistema | 1.0.1 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/fc56a37a95.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section>
        <div class="border-1"><span id="bt_close">X</span></div>

        <div class="container-button-controler">
            <button class="fa fa-product-hunt fa-2x" onclick="btCadProd()">&nbsp;&nbsp;Cad-Prod</button>
            <button class="fa fa-archive fa-2x" onclick="btEstoque()">&nbsp;&nbsp;Estoque</button>
            <button class="fa fa-users fa-2x" onclick="btCliente()">&nbsp;&nbsp;Cad-Cliente</button>
            <button class="fa fa-television fa-2x" onclick="btPdv()">&nbsp;&nbsp;PDV</button>

        </div>
        <div class="timer">

        </div>
        <a href="">Logar no sistema</a>
        <iframe src="" name="fr" frameborder="0"></iframe>
        <!-- logar -->
        <div class="container-log">
            <div class="row-log">
                <input type="search" id="usuario" placeholder="Usuario">
                <input type="password" id="senha" placeholder="Senha">
                <button id="btLogar"
                    class="btn btn-dark">Logar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="#"
                        id="linkCadastrar">Cadastrar Novo</a></span>
            </div>
        </div>

        <br><br><br>

        <div class="container-cadastrar">
            <p>Cadastrar Novo Usuario</p>
            <input type="password" id="senha-adm" name="senha-adm" maxlength="5" placeholder="Entre com a senha de ADM">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><button class="btn btn-dark"
                    id="btValidar">Validar</button></span>
            <BR></BR>
            <div class="row-cadastrar">
                <input type="search" id="usuario" disabled=true placeholder="Usuario">
                <input type="email" id="email" disabled=true style="width:500px;" disabled=true
                    placeholder="E-mail name@teste.com">
                <input type="password" id="senha" disabled=true placeholder="Senha">
                <input type="password" id="confirmar-senha" disabled=true placeholder="Confirmar senha">
                <br><br>
                <button id="btCadastrar" class="btn btn-dark" disabled=true>Cadastrar Usuario</button>
                <br>
                <hr>
                <button id="btRestaurar" class="btn btn-danger" disabled=true title="Isso Irar Apagar Totalmente o Banco">Restaurar Sistema</button>
            </div>
        </div>
    </section>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="src/script.js"></script>
</body>

</html>
